# web host port at 8080, http://localhost:8080
server.port=8080
# ???????????? MySQL ??
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/seckill_jiuzhang?
serverTimezone=GMT&useUnicode=true&characterEncoding=utf8&useSSL=true
# ?????????????????
spring.datasource.username=root
spring.datasource.password=root
# MyBatis Mapper Config
mybatis.mapper-locations=classpath:mappers/*.xml

# Redis
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
# Redis server password (default to empty)
# spring.redis.password=

# Redis pool
spring.redis.jedis.pool.max-active=200
spring.redis.jedis.pool.max-wait=1
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# connection timeout (in ms)
spring.redis.timeout=0
# spring-session usage
spring.session.store-type=none